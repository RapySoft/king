name: king
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  get_it: ^8.0.3
  shared_preferences: ^2.5.2
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  injectable: ^2.5.0
  sizer: ^3.0.5
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.3
  injectable_generator: ^2.7.0
  build_runner: ^2.4.14
  flutter_gen: ^5.9.0

flutter:

  uses-material-design: true
  assets:
    - assets

flutter_launcher_icons:
  remove_alpha_ios: true
  image_path: assets/icons/splash.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icons/splash.png
  ios: true
  android : true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/splash.png
  android: true

flutter_intl:
  enabled: true
  class_name: S
  main_locale: es

index_generator:
  exclude:
    - '**.g.dart'